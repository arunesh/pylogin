<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Outlook Scheduler</title>
  </head>
  <body>
  <div class="d-flex flex-column">
    <h3 class="align-self-center">Lets schedule an event on your outlook calendar !</h3>
    <!-- <div class="card" style="width: 18rem;"> -->
    <div class="card align-self-center" style="width: 28rem;">
       <img src="{{ url_for('static', filename='outlook-logo.png') }}" class="card-img-top" alt="...">
       <div class="card-body">
          <h5 class="card-title">Schedule an event </h5>
          <p class="card-text">Schedule an event on your calendar:</p>
          <form method="post">
              <div class="form-group">
                   <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email" required>
                    <small id="emailHelp" class="form-text text-muted">Use your Outlook / Microsoft account email here.</small>

                    <label for="eventTitle">Event title:</label>
                    <input type="text" class="form-control" id="eventTitle" name="eventTitle" placeholder="Enter event title:" required>

                    <label for="startTime">Start Date and Time:</label>
                    <input type="datetime-local" id="startTime" name="startTime" required>

                    <label for="endTime">End Date and Time:</label>
                    <input type="datetime-local" id="endTime" name="endTime" required>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
           </form>
       </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
